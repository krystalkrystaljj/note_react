<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props基本使用</title>
</head>
<body>
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    class Person extends React.Component{
      state = {name:'tom',sex:'男',age:'18'}
      render() {
        console.log(this);
        return (
          <ul>
            <li>姓名：{this.props.name}</li>
            <li>性别：{this.props.sex}</li>
            <li>年龄：{this.props.age}</li>
          </ul>
        )
      }
    }

    ReactDOM.render(<Person name='Tome' sex='女' age='19'/>,document.getElementById('test'))
    ReactDOM.render(<Person name='krystal' sex='女' age='18'/>,document.getElementById('test2'))
    ReactDOM.render(<Person name='Tome' sex='男' age='19'/>,document.getElementById('test3'))
  </script>
  
</body>
</html>
