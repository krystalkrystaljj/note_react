<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props基本使用</title>
</head>
<body>
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types.js，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Person extends React.Component{
  
      
      render() {
        const {name,age,sex} = this.props 
        console.log(this);
        return (
          <ul>
            <li>姓名：{this.props.name}</li>
            <li>性别：{this.props.sex}</li>
            <li>年龄：{this.props.age+1}</li>
          </ul>
        )
      }
    }
    //对标签属性进行类型、必要性的限制
    Person.propTypes = {
      name:PropTypes.string.isRequired,//限制name必传，且为字符串
      sex:PropTypes.string,//限制sex为字符串
      // age:PropTypes.number,
      speak:PropTypes.func//限制speak为函数
    }

    //指定默认标签属性
    Person.defaultProps = {
      sex:'不男不女',
      age:18
    }
    const p = {name:'tom',sex:'男',age:18}
    console.log('@',...p);
    ReactDOM.render(<Person {...p}/>,document.getElementById('test'))
    ReactDOM.render(<Person name='krystal' sex='女' age={18} speak={speak}/>,document.getElementById('test2'))
    ReactDOM.render(<Person name='Tome' sex='男' age='19'/>,document.getElementById('test3'))

    function speak() {
      console.log('我说话了');
    }
  </script>
  
</body>
</html>
