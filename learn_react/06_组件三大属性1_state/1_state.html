<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>state</title>
</head>
<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1.创建组件
    class Weather extends React.Component {
      //constructor的参数写什么取决于，组件实例传的参数是什么，但类的实例对象不是我们创建的
      //构造器调用几次？——1次 写了一个weather标签，所以就new了一次weather实例
      constructor(props) {
        console.log('constructor');
        //super必须放在this调用的前面，其他无所谓
        super(props)
        //初始状态
        this.state = {isHot:false,wind:'微风'}
        //解决changeWeather中的this指向问题
        this.changeWeather = this.changeWeather.bind(this)
      }
      //render调用几次？——1+n次 1是初始化那次，n是状态更新的次数
      render() {
        console.log('render');

        //读取状态
        const {isHot,wind} = this.state
        return <h2 id="title" onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'},{wind}</h2>
      }
      changeWeather() {
        //changeWeather放在哪里？——Weather的原型对象上，仅供实例使用
        //由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用的，
        //类中的方法默认开启了局部严格模式，所以changeWeather中的this为undefined
        

        const isHot = this.state.isHot
        //严重注意：状态更新必须通过setState进行更新,且更新是一种合并操作，不是替换
        this.setState({isHot:!isHot})
        console.log(this);//此时输出的时weather的实例对象

        //严重注意：状态（state）不可直接更改，下面这行就是直接更改
        // this.state.isHot = !isHot
        console.log(this.state.isHot);

      }
    }
    //2.渲染组件
    ReactDOM.render(<Weather/>,document.getElementById('test'))


  </script>
</body>
</html>
